<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI@7 | Maharshi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <div class="text">
                    <h3>Listen to your top musics</h3> <br>
                <h2>FOR FREE</h2>
                </div>

                <img src="pngwing.com.png" alt="music">

            </div>
            <div class="right">
                <h2>Sign Up | Maharshi</h2>
                <br>
               
                    
                        <form >
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required><br>
                    
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required><br>
                    
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required><br>
                    
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required><br>
                    
                            <label for="rePassword">Re-enter Password:</label>
                            <input type="password" id="rePassword" name="rePassword" required><br>
                    
                            <input type="checkbox" id="termsAndServices" name="termsAndServices" required>
                            <label for="termsAndServices">I have read all the terms and services.</label><br>
                    
                            <input type="submit" value="Sign Up">
        
                        </form>


                    </div>
                 
            </div>
        </div>
    </div>
</body>
</html>
